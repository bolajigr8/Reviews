<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div>
        <h2>our reviews</h2>
        <div class="title-underline"></div>
      </div>
      <div class="review-center">
        <div class="img-container">
          <img class="author-img img" src="./images/bolaji.jpg" alt="Bolaji" />
        </div>
        <!-- article -->
        <article class="reviews-info">
          <h2 id="author">bolaji michael</h2>
          <h4 id="job">web developer</h4>
          <p id="review">
            bolaji Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Aspernatur, nostrum. Quam iure eveniet quia quis cupiditate unde
            aperiam repellat totam!
          </p>
          <!-- prev and reset buttons -->
          <div class="button-container">
            <button class="prev-btn btn1">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn btn1">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn btn">random</button>
        </article>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
